swagger: "2.0"
info:
  description: "This is a News API server."
  version: "1.0.0"
  title: "Swagger News"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8082"
basePath: "/v2"
tags:
- name: "trains"
  description: "Everything about trains"
paths:
  /trains/{Id}:
    get:
      tags:
      - "trains"
      summary: "Find trains by id"
      description: "Returns a single pet"
      operationId: "getPetById"
      produces:
      - "application/json"
      parameters:
      - name: "Id"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/TrainJrGroups"
        404:
          description: "Pet not found"

definitions:
  TrainJrGroups:
    type: "object"
    required:
    - "id"
    - "lineName"
    properties:
      id:
        type: "integer"
        format: "int64"
      lineName:
        type: "string"
      lineNameHira:
        type: "string"
      lineNameKana:
        type: "string"
      lineGroup:
        type: "string"
    example:
      id: 1
      lineName: "上越線"
      lineNameHira: "じょうえつせん"
      lineNameKana: "ジョウエツセン"
      lineGroup: "direction_tohoku"
